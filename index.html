<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="cell" id="cell0"><label></label></div>
        <div class="cell" id="cell1"><label></label></div>
        <div class="cell" id="cell2"><label></label></div>
        <div class="cell" id="cell3"><label></label></div>
        <div class="cell" id="cell4"><label></label></div>
        <div class="cell" id="cell5"><label></label></div>
        <div class="cell" id="cell6"><label></label></div>
        <div class="cell" id="cell7"><label></label></div>
        <div class="cell" id="cell8"><label></label></div>
        
    </div>
    <div id="scoreboard">
        <label id="turn">X's turn</label>
    </div>
    <button id="reset">Reset</button>
    <script src="index.js"></script>
</body>
</html><label></label>
